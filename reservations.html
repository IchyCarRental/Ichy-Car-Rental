<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation - Ichy Car Rental</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <h1>Reserve Your Vehicle</h1>
    <form action="https://formsubmit.co/ichycarrental@gmail.com" method="POST">
        <input type="hidden" name="_next" value="https://IchyCarRental.github.io/gracias.html">
        <input type="hidden" name="_captcha" value="false">

        <label for="date">Rental Date:</label>
        <input type="date" name="date" required>

        <label for="vehicle">Vehicle Type:</label>
        <select name="vehicle" required>
            <option value="Compact">Compact</option>
            <option value="Sedan">Sedan</option>
            <option value="SUV">SUV</option>
            <option value="Cargo Truck">Cargo Truck</option>
            <option value="Moving Truck">Moving Truck</option>
        </select>

        <label for="branch">Branch:</label>
        <select name="branch" required>
            <option value="Aguadilla">Aguadilla - Prices from $30/day</option>
            <option value="San Sebastián">San Sebastián - Prices from $28/day</option>
        </select>

        <button type="submit">Submit Reservation</button>
    </form>
</body>
</html>
